<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>SPLI<br>TTER</h1>
    <div class="card">
      <form id="myForm" action="">
        <div class="context">
        <p>Bill</p>
        <div class="input">
          <img src="./images/icon-dollar.svg" alt="dollar">
          <input id="myNumber" min="0" type="number" name="fname" value="" placeholder="0" required>
        </div>
        <div class="selection">
          <p>Select Tip %</p>
          <div class="btn-group">
            <button type="button" id="btn1">5%</button>
            <button type="button" id="btn2">10%</button>
            <button type="button" id="btn3">15%</button>
            <button type="button" id="btn4">25%</button>
            <button type="button" id="btn5">50%</button>
            <button type="button" id="btn6" class="btn-wt">Custom</button>
          </div>
        </div>
        <div class="quantity">
          <div class="error"><p>Number of People</p><p id="p2"></p></div>
            <div id="notzero" class="input">
              <img src="./images/icon-person.svg" alt="person">
              <input type="number" min="0" name="mynum" id="number" value="" placeholder="0">
            </div>
        </div>
      </div>
        <div class="result">
          <div class="row">
            <div class="item1">
              <p>Tip Amount <span><br>/ person</span></p>
         
              <p>Total <span><br>/ person</span></p>
            </div>
            <div class="item2">
              <p id="tip-person"></p>
          
              <p id="total-tip"></p>
            </div>
          </div>
          <div class="btn-reset">
            <button id="resetbtn" type="submit">RESET</button>
          </div>

        </div>
       
      </form>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://apitongcm-cv.netlify.app/">Carl Marwin J. Apitong</a>.
    </div>
  </div>
 

  <script src="./script.js"></script>
</body>
</html>
